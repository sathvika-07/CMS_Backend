version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-xyz123
      - DATABASE_URL=sqlite:///db.sqlite3
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000

  worker:
    build: .
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-xyz123
      - DATABASE_URL=sqlite:///db.sqlite3
    volumes:
      - .:/app
    command: sh -c "while true; do python manage.py publish_scheduled; sleep 60; done"
    depends_on:
      - web
